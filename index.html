<!DOCTYPE html>
<html lang="en">
    <head>
    
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color:yellow">
            <a-box position = "-1 0.5 -3" rotation = "0 90 45" color = "green"> </a-box>
            <a-plane postion = "0 0 -3" rotation = "-90 0 0" width = "5" height = "8" color = "black"></a-plane>
            <a-cone position = " 1 1 -1" color = "red" radius-bottom = "0.4" radius-top = "0.1"></a-cone>
            <a-sphere color = "blue" radius = "0.4" position = "1 0.5 1"></a-sphere>
            <a-cylinder color = "pink" height="1" radius = "0.4" position = "1 1 2 " > </a-cylinder>
            <a-dodecahedron color = "#59907F" radius = "1" position = "-0.4 1 -1" ></a-dodecahedron>
            <a-ring color = "antiqueblue" radius-inner = "0.4" radius-outer = "0.5" position = "0.4 1.2 2.8" ></a-ring>
        </a-scene>
    </body>
</html>
